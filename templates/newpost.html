{% extends "base.html" %}

{% block content %}
<!--When a user submits a new post, redirect them to the main blog page.-->
    <h1><center>{{title}}</center></h1>

    <form action = "/newpost" method='POST'> <!--/ Path has error validation-->
        <label>
            Title for your new blog:
            <p>
            <input type="text" name="blog_title" />
            <span class="error">{{title_error}}</span>
        </label>
        <p>
        <label>
            Your new blog:
            <p>
            <textarea rows = "10" cols = "50" name="blog_body"></textarea>
            <span class="error">{{body_error}}</span>
        </label>
        <p>
        <input type="submit" value='Add Entry' />
    </form>

{% endblock %}
